<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riders AR Experience</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    
    /* The "Start" Overlay */
    #start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    
    #start-button {
      padding: 15px 30px;
      font-size: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <h1>Riders Come Alive</h1>
    <p>Please allow camera access when prompted.</p>
    <button id="start-button">Start Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./riders.mind; 
                 uiLoading: no; 
                 uiScanning: no;
                 cameraNear: 0.1;
                 maxCanvasSize: 640;" 
    color-space="sRGB" 
    renderer="antialias: true, logarithmicDepthBuffer: true, colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="riders-video" 
             src="./riders-loop.mp4" 
             preload="auto" 
             loop="true" 
             playsinline 
             webkit-playsinline 
             autoplay 
             muted 
             crossorigin="anonymous">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#riders-video" 
               position="0 0 0" 
               height="0.73" 
               width="1" 
               rotation="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const video = document.getElementById('riders-video');
    const scene = document.querySelector('a-scene');

    // Get the MindAR component (used to explicitly start the camera)
    const mindarComponent = scene.components['mindar-image'];

    startButton.addEventListener('click', () => {
      // 1. Hide the overlay
      startScreen.style.display = 'none';

      // 2. CRUCIAL: Explicitly start MindAR/Camera stream (This is the iOS fix)
      if (mindarComponent && mindarComponent.start) {
        mindarComponent.start().then(() => {
          console.log("MindAR stream started successfully.");
          // Play video only AFTER the camera stream is initialized
          video.play(); 
          video.muted = false; 
        }).catch(err => {
          console.error("Failed to start MindAR stream:", err);
          alert("Error starting camera. The issue is likely browser permissions. Please try clearing your history/cache or using Chrome.");
        });
      } else {
        console.error("MindAR component not found or start function missing.");
      }
    });

    const target = document.querySelector('[mindar-image-target]');
    
    target.addEventListener('targetFound', () => {
      video.play();
    });
    
    target.addEventListener('targetLost', () => {
      video.pause();
    });
  </script>
</body>
</html>
